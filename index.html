<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>×”×§×™×©×•×¨×™× ×©×œ×™</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&family=Alef:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-dark:     #0a0a0f;
      --bg-layer:    #12121a;
      --bg-card:     #1a1a26;
      --border:      #2d2d3d;
      --text:        #e4e4ea;
      --text-muted:  #8a8a9a;
      --accent:      #00d9ff;
      
      /* Topic colors palette */
      --topic-1: #ff6b9d;
      --topic-2: #00d9ff;
      --topic-3: #c471ed;
      --topic-4: #feca57;
      --topic-5: #48dbfb;
      --topic-6: #ff9ff3;
      --topic-7: #54a0ff;
      --topic-8: #5f27cd;
      --topic-9: #00d2d3;
      --topic-10: #ff6348;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Alef', sans-serif;
      min-height: 100vh;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0,217,255,0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,107,157,0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(196,113,237,0.05) 0%, transparent 60%);
      animation: pulseGlow 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pulseGlow {
      0%   { opacity: 0.6; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    #myShortcuts {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px 80px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HEADER
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .page-header {
      text-align: center;
      margin-bottom: 60px;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .page-header h1 {
      font-family: 'Rubik', sans-serif;
      font-size: clamp(2.5rem, 7vw, 4.5rem);
      font-weight: 900;
      background: linear-gradient(135deg, #00d9ff 0%, #ff6b9d 50%, #c471ed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
      line-height: 1.1;
      margin-bottom: 12px;
      text-shadow: 0 0 60px rgba(0,217,255,0.3);
    }

    .page-header p {
      font-size: 1rem;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    .add-topic-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--accent), #0099cc);
      color: #0a0a0f;
      border: none;
      font-family: 'Rubik', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      padding: 14px 28px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.25s ease;
      box-shadow: 0 4px 20px rgba(0,217,255,0.3);
    }
    .add-topic-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,217,255,0.5);
    }
    .add-topic-btn:active { transform: translateY(0); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TOPICS GRID
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 28px;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TOPIC CARD
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .topic-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: cardEntry 0.5s ease-out both;
    }

    @keyframes cardEntry {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .topic-section:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,217,255,0.15);
    }

    /* Glowing accent bar on left */
    .topic-section::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--topic-color);
      border-radius: 0 4px 4px 0;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .topic-section:hover::before { opacity: 1; }

    .topic-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      gap: 12px;
    }

    .topic-title {
      font-family: 'Rubik', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--topic-color);
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .topic-title-text {
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      transition: background 0.15s;
    }
    .topic-title-text:hover { background: rgba(255,255,255,0.05); }

    .topic-edit-input {
      background: var(--bg-layer);
      border: 2px solid var(--topic-color);
      border-radius: 6px;
      color: var(--text);
      font-family: 'Rubik', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 4px 10px;
      outline: none;
      flex: 1;
      text-align: right;
    }

    .topic-icon {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 8px var(--topic-color));
    }

    .topic-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: var(--accent);
      color: var(--accent);
    }
    .icon-btn.danger:hover {
      border-color: #ff6b6b;
      color: #ff6b6b;
      background: rgba(255,107,107,0.1);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LINKS LIST
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .links-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 14px;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-layer);
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 10px 14px;
      transition: all 0.2s ease;
      animation: linkSlideIn 0.3s ease-out both;
    }

    @keyframes linkSlideIn {
      from { opacity: 0; transform: translateX(20px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .link-item:hover {
      background: var(--bg-dark);
      border-color: var(--topic-color);
      transform: translateX(-4px);
    }

    .link-drag-handle {
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: grab;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .link-item:hover .link-drag-handle { opacity: 1; }
    .link-drag-handle:active { cursor: grabbing; }

    .link-anchor {
      flex: 1;
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }
    .link-anchor:hover {
      color: var(--topic-color);
      text-decoration: underline;
    }

    .link-delete {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      padding: 4px;
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
    }
    .link-item:hover .link-delete { opacity: 1; }
    .link-delete:hover { color: #ff6b6b; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ADD LINK FORM
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .add-link-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      background: var(--bg-layer);
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-top: 12px;
    }
    .add-link-form.visible { display: flex; }

    .add-link-form input {
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: 'Alef', sans-serif;
      font-size: 0.9rem;
      padding: 10px 12px;
      outline: none;
      text-align: right;
      transition: border-color 0.2s;
    }
    .add-link-form input:focus { border-color: var(--accent); }
    .add-link-form input::placeholder { color: var(--text-muted); }

    .form-actions {
      display: flex;
      gap: 8px;
    }

    .form-btn {
      flex: 1;
      border: none;
      font-family: 'Rubik', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .form-btn.primary {
      background: var(--topic-color);
      color: #0a0a0f;
    }
    .form-btn.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--topic-color);
    }
    .form-btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }
    .form-btn.secondary:hover {
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }

    .add-link-trigger {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: transparent;
      border: 1px dashed var(--border);
      border-radius: 8px;
      color: var(--text-muted);
      font-family: 'Rubik', sans-serif;
      font-size: 0.85rem;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .add-link-trigger:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(0,217,255,0.05);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       EMPTY STATE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }
    .empty-state .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.4;
    }
    .empty-state p {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SCROLLBAR
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-dark); }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
  </style>
</head>

<div id="myShortcuts">
  <div class="page-header">
    <h1>×”×§×™×©×•×¨×™× ×©×œ×™</h1>
    <p>× ×™×”×•×œ ××¡×•×“×¨ ×©×œ ×›×œ ×”×§×™×©×•×¨×™× ×”×—×©×•×‘×™× ×©×œ×š</p>
    <button class="add-topic-btn" onclick="addNewTopic()">
      <span>â•</span>
      <span>×”×•×¡×£ × ×•×©× ×—×“×©</span>
    </button>
  </div>

  <div class="topics-grid" id="topicsGrid"></div>

  <div class="empty-state" id="emptyState" style="display:none">
    <div class="empty-icon">ğŸ”–</div>
    <p>×¢×“×™×™×Ÿ ××™×Ÿ × ×•×©××™×</p>
    <p style="font-size:0.9rem">×œ×—×¥ ×¢×œ "×”×•×¡×£ × ×•×©× ×—×“×©" ×›×“×™ ×œ×”×ª×—×™×œ</p>
  </div>
</div>

<script>
  const TOPIC_COLORS = [
    '#ff6b9d', '#00d9ff', '#c471ed', '#feca57', '#48dbfb',
    '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff6348'
  ];

  const TOPIC_ICONS = [
    'ğŸš€', 'ğŸ’¼', 'ğŸ¨', 'ğŸ®', 'ğŸ“š', 'ğŸµ', 'ğŸ‹ï¸', 'ğŸ”', 'âœˆï¸', 'ğŸ’»',
    'ğŸ“±', 'ğŸ¬', 'âš½', 'ğŸ ', 'ğŸ›’', 'ğŸ’¡', 'ğŸ“Š', 'ğŸ”§', 'ğŸŒŸ', 'ğŸ¯'
  ];

  let topics = [];
  let nextTopicId = 1;
  let nextLinkId = 1;

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // INITIALIZE WITH DEMO DATA
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  function init() {
    // Add some demo topics
    const t1 = addTopic('×¢×‘×•×“×”', 0, 'ğŸ’¼', false);
    addLinkToTopic(t1, 'GitHub', 'https://github.com');
    addLinkToTopic(t1, 'Gmail', 'https://mail.google.com');
    addLinkToTopic(t1, 'Slack', 'https://slack.com');

    const t2 = addTopic('×œ××™×“×”', 2, 'ğŸ“š', false);
    addLinkToTopic(t2, 'Coursera', 'https://coursera.org');
    addLinkToTopic(t2, 'Udemy', 'https://udemy.com');
    addLinkToTopic(t2, 'YouTube', 'https://youtube.com');

    const t3 = addTopic('×›×œ×™×', 9, 'ğŸ”§', false);
    addLinkToTopic(t3, 'ChatGPT', 'https://chat.openai.com');
    addLinkToTopic(t3, 'Figma', 'https://figma.com');
    addLinkToTopic(t3, 'Notion', 'https://notion.so');

    render();
  }

  function addTopic(name, colorIdx, icon, shouldRender = true) {
    const id = nextTopicId++;
    topics.push({
      id,
      name,
      colorIdx: colorIdx % TOPIC_COLORS.length,
      icon,
      links: []
    });
    if (shouldRender) render();
    return id;
  }

  function addLinkToTopic(topicId, title, url) {
    const topic = topics.find(t => t.id === topicId);
    if (!topic) return;
    const linkId = nextLinkId++;
    topic.links.push({ id: linkId, title, url });
  }

  function deleteTopic(topicId) {
    if (!confirm('×”×× ×œ××—×•×§ ××ª ×”× ×•×©× ×•×›×œ ×”×§×™×©×•×¨×™× ×©×‘×•?')) return;
    topics = topics.filter(t => t.id !== topicId);
    render();
  }

  function deleteLink(topicId, linkId) {
    const topic = topics.find(t => t.id === topicId);
    if (!topic) return;
    topic.links = topic.links.filter(l => l.id !== linkId);
    render();
  }

  function addNewTopic() {
    const name = prompt('×©× ×”× ×•×©× ×”×—×“×©:');
    if (!name || !name.trim()) return;
    const colorIdx = Math.floor(Math.random() * TOPIC_COLORS.length);
    const icon = TOPIC_ICONS[Math.floor(Math.random() * TOPIC_ICONS.length)];
    addTopic(name.trim(), colorIdx, icon);
  }

  function startEditTopic(topicId) {
    const topic = topics.find(t => t.id === topicId);
    if (!topic) return;
    
    const titleEl = document.querySelector(`[data-topic-id="${topicId}"] .topic-title-text`);
    if (!titleEl) return;

    const input = document.createElement('input');
    input.className = 'topic-edit-input';
    input.value = topic.name;
    input.style.color = TOPIC_COLORS[topic.colorIdx];

    const commit = () => {
      const newName = input.value.trim();
      if (newName) topic.name = newName;
      render();
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter')  { e.preventDefault(); commit(); }
      if (e.key === 'Escape') { render(); }
    });
    input.addEventListener('blur', commit);

    titleEl.replaceWith(input);
    input.focus();
    input.select();
  }

  function toggleAddLinkForm(topicId) {
    const form = document.querySelector(`[data-topic-id="${topicId}"] .add-link-form`);
    if (!form) return;
    form.classList.toggle('visible');
    if (form.classList.contains('visible')) {
      const titleInput = form.querySelector('.link-title-input');
      if (titleInput) titleInput.focus();
    }
  }

  function submitAddLink(topicId) {
    const form = document.querySelector(`[data-topic-id="${topicId}"] .add-link-form`);
    if (!form) return;

    const titleInput = form.querySelector('.link-title-input');
    const urlInput   = form.querySelector('.link-url-input');

    const title = titleInput.value.trim();
    const url   = urlInput.value.trim();

    if (!title || !url) {
      alert('× × ×œ××œ× ×©× ×§×™×©×•×¨ ×•×›×ª×•×‘×ª URL');
      return;
    }

    addLinkToTopic(topicId, title, url);
    titleInput.value = '';
    urlInput.value   = '';
    form.classList.remove('visible');
    render();
  }

  function render() {
    const grid  = document.getElementById('topicsGrid');
    const empty = document.getElementById('emptyState');

    if (topics.length === 0) {
      grid.style.display = 'none';
      empty.style.display = 'block';
      return;
    }

    grid.style.display = 'grid';
    empty.style.display = 'none';
    grid.innerHTML = '';

    topics.forEach((topic, idx) => {
      const color = TOPIC_COLORS[topic.colorIdx];
      const card = document.createElement('div');
      card.className = 'topic-section';
      card.dataset.topicId = topic.id;
      card.style.setProperty('--topic-color', color);
      card.style.animationDelay = `${idx * 0.08}s`;

      card.innerHTML = `
        <div class="topic-header">
          <div class="topic-title">
            <span class="topic-icon">${topic.icon}</span>
            <span class="topic-title-text" onclick="startEditTopic(${topic.id})">${escapeHtml(topic.name)}</span>
          </div>
          <div class="topic-actions">
            <button class="icon-btn" onclick="startEditTopic(${topic.id})" title="×¢×¨×•×š ×©×">âœ</button>
            <button class="icon-btn danger" onclick="deleteTopic(${topic.id})" title="××—×§ × ×•×©×">ğŸ—‘</button>
          </div>
        </div>

        <ul class="links-list">
          ${topic.links.map((link, linkIdx) => `
            <li class="link-item" style="animation-delay:${linkIdx * 0.05}s">
              <span class="link-drag-handle">â‹®â‹®</span>
              <a href="${escapeAttr(link.url)}" target="_blank" rel="noopener noreferrer" class="link-anchor" title="${escapeAttr(link.url)}">
                ${escapeHtml(link.title)}
              </a>
              <button class="link-delete" onclick="event.stopPropagation(); deleteLink(${topic.id}, ${link.id})" title="××—×§ ×§×™×©×•×¨">âœ•</button>
            </li>
          `).join('')}
        </ul>

        <button class="add-link-trigger" onclick="toggleAddLinkForm(${topic.id})">
          â• ×”×•×¡×£ ×§×™×©×•×¨
        </button>

        <div class="add-link-form">
